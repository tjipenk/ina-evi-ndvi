name: Generate STAC and Publish

on:
  schedule:
    - cron: '0 3 * * *'  # Setiap hari pukul 10:00 WIB
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Generate STAC Items
      run: |
        pip install pystac
        python generate_stac.py  # Script yang kamu buat untuk STAC JSON

    - name: Commit ke gh-pages
      run: |
        git config user.name tjipenk
        git config user.email tjipenk@gmail.com
        git fetch origin
        git checkout gh-pages || git checkout --orphan gh-pages

        rm -rf *

        # Salin hasil STAC dari direktori kerja build
        cp -r stac/* .

        # Tambah, commit, dan push
        git add .
        git commit -m "ðŸ”„ Update STAC catalog on $(date -u)" || echo "No changes to commit"
        git push origin gh-pages